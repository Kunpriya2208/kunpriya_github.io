        body {

            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            justify-content: center;

        .container {

        }
        h1 {

            font-size: 40px;

            transition: color 0.3s, transform 0.3s;
        }
        h1:hover {
            color: #F99;
            transform: scale(1.05);
        }
        .image-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
        }
        .image-group::-webkit-scrollbar {
            height: 8px;
        }
        .image-group::-webkit-scrollbar-thumb {
            background: #0072ff;
            border-radius: 5px;
        }
        .image-group::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .image-group img {
            width: 180px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #ddd;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s, border-color 0.4s, box-shadow 0.4s;
        }
        .image-group img:nth-child(1) {
            border-color: #CCF;
        }
        .image-group img:nth-child(2) {
            border-color: #FCC;
        }
        .image-group img:hover {
            transform: scale(1.1);
            border-color: #6CF;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .group-info {
            margin-top: 30px;
            font-size: 18px;
            color: #C99;
            line-height: 1.8;
            text-align: left;
            position: relative;
        }
        .group-info div {
            margin: 20px 0;
            font-family: 'Kanit', sans-serif;
            font-weight: 700;
            color: #99C;
            position: relative;
            padding-bottom: 10px;
            transition: color 0.3s, transform 0.3s;
        }
        .group-info div:hover {
            color: #00796b;
            transform: translateX(5px);
        }
        .group-info div::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 3px;
            background: #9C9;
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.4s;
        }
        .group-info div:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        .group-info p {
            margin: 5px 0;
            padding: 0 10px;
        }
    </style>
